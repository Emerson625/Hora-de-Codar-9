        var um = parseInt(prompt("Digite um número abaixo:"));

        var cinco = parseInt(prompt("Só mais um:"));
        var seis = parseInt(prompt("Agora é o último número, prometo:"));
        var soma = 0;

        if (um < 72) {
            soma += um;
        } 
        if (dois < 72) {
            soma += dois;
        }
        if (tres < 72) {
            soma += tres;
        }
        if (quatro < 72) {
            soma += quatro;
        }
        if (cinco < 72) {
            soma += cinco;
        }
        if (seis < 72) {
            soma += seis;
        }

        alert("Os números informados foram: " + um + " " + dois + " " + tres + " " + quatro + " " + cinco + " " + seis + " e a soma dos números menores que 72 é igual a: " + soma);
